<!DOCTYPE html>
<html lang="en">

    <title>Popular Collections</title>
    <link rel="stylesheet" href="styles.css">

                <div class="info">

                    <p><img src="https://i0.wp.com/picjumbo.com/wp-content/uploads/beautiful-nature-mountain-scenery-with-flowers-free-photo.jpg?w=600&quality=80" alt="camera icon"> 7k</p>
